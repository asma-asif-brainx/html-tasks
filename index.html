

<head>
    <link rel="stylesheet" href="index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>



<body>
    <div id="form-container">

        <nav ></nav>

        <h1 id="main-head">JOB APPLICATION</h1>

        <h2 id="personal-info-head" >Personal Information</h2>


        <form id="personal-information">
            <label for="fname">Name</label>

            <input id="fname" type="text" name="fname">
            <input id="lname" type="text" name="lname">

            <label id="first" >First Name</label>
            <label id="last" >Last Name</label>


            <br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="user@example.com">

            <br>

            <div class="custom-select-container">
                <label for="edu">Education</label>
                <select id="edu" name="edu">
                    <option  value="none" selected>Please Choose</option>
                    <option value="BSSE">BSSE</option>
                    <option value="BSCS">BSCS</option>
                    <option value="BSIT">BSIT</option>
                    <option value="BSDS">BSDS</option>
                </select>
            </div>

           

            <br>

            <label for="resume">Resume</label>
            <input id="resume" name="resume" type="file">

            <br>


            <label>Address</label>

            <input id="address" name="address" >

            <br>

            <label id="add1">Address 1</label>
            
            <br>
            
            <input  id="address2" name="address2" >

            <label id="add2">Address 2</label>


            <br>


            <div class="custom-select-container2">

                <select id="country" name="country">
                    <option  value="none" selected>Select a Country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Turkey">Turkey</option>
                </select>
            
            </div>

            <br>

            <label id="count">Country</label>


            <br>

            <input id="city" name="city">
            <input id="state" name="state">
            <input id="zip" name="zip">
            <br>

            <label id="city-label">City</label>
            <label id="state-label" >State</label>
            <label id="zip-label" > Zip Code</label>


            <br>



 <div>

            <label>Phone Number</label>
            <input id="phCode" name="phCode">
            <input id="phNo" name="phNo">


                            
        </div>



            <br>

            <label for="hobby">What are your hobbies?</label>
            <br>
            <input id="hobby" name="hobby">
        </form>





        <h2 id="precious-head" >Precious/Current Employement Details</h2>

        <form id="employee-details"> 


            <div class ="company-name">
            <label id="company-label">Company Name</label>
            <input id="company-name" name="company-name" >

            </div>
            <br>



            <div class="job-title">
                <label>Job Title</label>
                <input id="job-title" name="job-title" >
            </div>

            <br>


            <div class="emp-stay">
            <label >How long were you <br> here?</label>
            <input id="emp-stay" name="emp-stay" >
        </div>


        </form>






        <h2 style="color:darkred">Reference #1</h2>

        <form id="reference-1">

            <label>Name</label>
            <input id="name-1" name="name-1" >

            <br>

            <label>Phone</label>
            <input id="phone-1" name="phone-1" >
        </form>






        <h2 style="color:darkred">Reference #2</h2>

        <form id="reference-2">

            <label>Name</label>
            <input id="name-2" name="name-2" >

            <br>

            <label>Phone</label>
            <input id="phone-2" name="phone-2" >


            <button id="apply">Apply</button>
        </form>



</div>

</body>
